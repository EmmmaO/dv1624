	<h2>Bittes äppelpaj</h2>
	<a href="www.ica.se/recept/bittes-appelpaj-641589/">Bittes äppelpaj (ica)</a>
	<h4>6 portioner</h4>
	<li>4-6 äpplen (ca 800 g)</li>
	<li>150 g smör</li>
	<li>3 dl havregryn</li>
	<li>2 dl socker</li>
	<li>1/2 dl ljus sirap</li>
	<li>1 1/2 dl vetemjöl</li>
	<li>1/2 tsk bakpulver</li>
	<li>2 msk mjölk</li>

	<p>OBS! Endast ett lager för bästa knäckighet!</p>
